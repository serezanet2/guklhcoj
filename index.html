<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitUnlock | Главная</title>
    <meta name="theme-color" content="#000000">
    <meta name="description" content="GitUnlock - сервис для генерации ключей доступа к Gitmoder">
    <link rel="icon" href="icon.png" type="image/png">
    <link rel="apple-touch-icon" href="icon.png">
    <link rel="manifest" href="manifest.json">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            overflow-x: hidden;
            background: linear-gradient(-45deg, #000000, #333333, #666666);
            background-size: 400% 400%;
            animation: gradientAnimation 15s ease infinite;
        }
        .nav-menu {
            width: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 15px 0;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            backdrop-filter: blur(5px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        .nav-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        .nav-item {
            color: white;
            text-decoration: none;
            padding: 8px 15px;
            border-radius: 5px;
            transition: all 0.3s;
            font-size: 16px;
            cursor: pointer;
        }
        .nav-item:hover {
            background-color: rgba(123, 31, 162, 0.5);
            transform: translateY(-3px);
        }
        .menu-container {
            position: relative;
            width: 90%;
            max-width: 800px;
            height: 80vh;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            margin-top: 70px;
        }
        .key-menu {
            position: fixed;
            bottom: -150px;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.9);
            padding: 20px 0;
            display: flex;
            justify-content: center;
            gap: 20px;
            transition: all 0.3s ease;
            z-index: 999;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }
        .key-menu.active {
            bottom: 0;
        }
        .key-menu-btn {
            padding: 12px 25px;
            border-radius: 30px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            border: none;
            color: white;
            min-width: 150px;
        }
        .key-menu-gitmoder {
            background: linear-gradient(45deg, #7b1fa2, #4a148c);
        }
        .key-menu-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 20px rgba(0, 0, 0, 0.3);
        }
        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .app-title {
            font-size: 2.5em;
            margin-bottom: 20px;
            background: linear-gradient(90deg, #7b1fa2, #1976d2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: titleGlow 3s ease infinite;
        }
        @keyframes titleGlow {
            0% { text-shadow: 0 0 10px rgba(123, 31, 162, 0.5); }
            50% { text-shadow: 0 0 20px rgba(25, 118, 210, 0.8); }
            100% { text-shadow: 0 0 10px rgba(123, 31, 162, 0.5); }
        }
        .initial-content {
            flex: 1;
            overflow-y: auto;
            padding-right: 10px;
            margin-bottom: 20px;
            text-align: left;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        .notification-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
        }
        .notification {
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px 20px;
            border-radius: 10px;
            margin-bottom: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transform: translateX(120%);
            transition: transform 0.3s ease-out;
            max-width: 300px;
            word-wrap: break-word;
        }
        .notification.show {
            transform: translateX(0);
        }
        .notification.hide {
            transform: translateX(120%);
        }
        @keyframes progress {
            0% { width: 100%; }
            100% { width: 0%; }
        }
        .notification-progress {
            position: absolute;
            bottom: 0;
            left: 0;
            height: 3px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 0 0 0 10px;
            animation: progress 5s linear forwards;
        }
        .last-update {
            color: white;
            font-size: 1.1em;
            margin-bottom: 15px;
            text-align: left;
            font-weight: 700;
            padding: 5px 0;
            display: block;
        }
        .file-content {
            clear: both;
            padding-top: 10px;
            font-weight: 500;
        }
        .media-container {
            width: 100%;
            max-width: 640px;
            margin: 15px auto;
            position: relative;
        }
        .content-image {
            width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            display: block;
        }
        .youtube-embed {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }
        .youtube-embed iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
        .text-block {
            margin-bottom: 15px;
        }
        .media-caption {
            text-align: center;
            font-style: italic;
            margin-top: 5px;
            color: #aaa;
        }
    </style>
</head>
<body>
    <nav class="nav-menu">
        <div class="nav-container">
            <a href="https://serezanet2.github.io/GitUnlock/" class="nav-item">Главная</a>
            <div class="nav-item" id="getKeyBtn">Получить ключ</div>
            <a href="https://serezanet2.github.io/GitUnlock/Download/" class="nav-item">Скачать</a>
            <a href="https://www.youtube.com/@Vortex_GIT" class="nav-item" target="_blank" rel="noopener noreferrer">YouTube</a>
            <a href="https://serezanet2.github.io/GitUnlock/Updates/" class="nav-item">Обновления</a>
        </div>
    </nav>

    <div class="key-menu" id="keyMenu">
        <button class="key-menu-btn key-menu-gitmoder" onclick="window.location.href='https://serezanet2.github.io/GitUnlock/Gitmoder/'">Gitmoder</button>
    </div>

    <div class="notification-container" id="notificationContainer"></div>

    <div class="menu-container">
        <h1 class="app-title">GitUnlock</h1>
        
        <div class="initial-content" id="contentDisplay">
            <!-- Сюда будет загружаться содержимое файла -->
        </div>
    </div>

    <script>
        let notificationId = 0;
        let deferredPrompt;
        let keyMenuVisible = false;

        function parseContent(text) {
            const parts = [];
            let remainingText = text;
            
            // Обрабатываем медиа-контент по порядку
            while (true) {
                // Ищем первое вхождение любого медиа
                const imageIndex = remainingText.search(/icon([1-9]|10)/);
                const youtubeIndex = remainingText.search(/https?:\/\/(?:www\.)?youtu(?:be\.com\/watch\?v=|\.be\/)([\w-]+)/);
                
                // Определяем какой медиа-контент встречается раньше
                let nextMediaType = null;
                let nextMediaIndex = Infinity;
                
                if (imageIndex >= 0 && imageIndex < nextMediaIndex) {
                    nextMediaType = 'image';
                    nextMediaIndex = imageIndex;
                }
                
                if (youtubeIndex >= 0 && youtubeIndex < nextMediaIndex) {
                    nextMediaType = 'youtube';
                    nextMediaIndex = youtubeIndex;
                }
                
                // Если медиа не найдено - добавляем оставшийся текст и выходим
                if (nextMediaType === null) {
                    if (remainingText.trim().length > 0) {
                        parts.push({
                            type: 'text',
                            content: remainingText
                        });
                    }
                    break;
                }
                
                // Добавляем текст перед медиа
                if (nextMediaIndex > 0) {
                    const beforeText = remainingText.substring(0, nextMediaIndex);
                    parts.push({
                        type: 'text',
                        content: beforeText
                    });
                }
                
                // Обрабатываем медиа-контент
                if (nextMediaType === 'image') {
                    const match = remainingText.match(/icon([1-9]|10)/);
                    const num = match[0].replace('icon', '');
                    parts.push({
                        type: 'image',
                        num: num,
                        filename: `icon${num}.png`
                    });
                    remainingText = remainingText.substring(match.index + match[0].length);
                } 
                else if (nextMediaType === 'youtube') {
                    const match = remainingText.match(/(https?:\/\/(?:www\.)?youtu(?:be\.com\/watch\?v=|\.be\/)([\w-]+)/);
                    parts.push({
                        type: 'youtube',
                        id: match[2],
                        url: match[0]
                    });
                    remainingText = remainingText.substring(match.index + match[0].length);
                }
            }
            
            return parts;
        }

        function renderContent(parts) {
            let html = '';
            
            parts.forEach(part => {
                if (part.type === 'text') {
                    if (part.content.trim().length > 0) {
                        html += `<div class="text-block">${part.content}</div>`;
                    }
                } 
                else if (part.type === 'image') {
                    html += `
                        <div class="media-container">
                            <img src="${part.filename}" class="content-image" alt="Изображение ${part.num}">
                            <div class="media-caption">Изображение ${part.num}</div>
                        </div>
                    `;
                }
                else if (part.type === 'youtube') {
                    html += `
                        <div class="media-container">
                            <div class="youtube-embed">
                                <iframe src="https://www.youtube.com/embed/${part.id}" allowfullscreen></iframe>
                            </div>
                            <div class="media-caption">YouTube видео</div>
                        </div>
                    `;
                }
            });
            
            return html;
        }

        function loadTextFile() {
            fetch('txt.txt')
                .then(response => {
                    if (!response.ok) throw new Error('Файл не найден');
                    const lastModified = new Date(response.headers.get('Last-Modified') || new Date());
                    return response.text().then(text => {
                        const options = { year: 'numeric', month: 'long', day: 'numeric' };
                        const formattedDate = lastModified.toLocaleDateString('ru-RU', options);
                        const contentParts = parseContent(text);
                        const contentHtml = renderContent(contentParts);
                        
                        document.getElementById('contentDisplay').innerHTML = `
                            <div class="last-update">Последнее обновление: ${formattedDate}</div>
                            <div class="file-content">${contentHtml}</div>
                        `;
                    });
                })
                .catch(error => {
                    console.error('Ошибка:', error);
                    document.getElementById('contentDisplay').innerHTML = `
                        <div class="last-update" style="color:red">Файл не загружен</div>
                        <div class="file-content">${error.message}</div>
                    `;
                });
        }

        // Остальной код остается без изменений
        window.addEventListener('DOMContentLoaded', loadTextFile);
        document.getElementById('getKeyBtn').addEventListener('click', function(e) {
            e.stopPropagation();
            toggleKeyMenu();
        });
        document.addEventListener('click', function() {
            if (keyMenuVisible) {
                hideKeyMenu();
            }
        });
        document.getElementById('keyMenu').addEventListener('click', function(e) {
            e.stopPropagation();
        });

        function toggleKeyMenu() {
            const keyMenu = document.getElementById('keyMenu');
            if (keyMenuVisible) {
                keyMenu.classList.remove('active');
            } else {
                keyMenu.classList.add('active');
            }
            keyMenuVisible = !keyMenuVisible;
        }

        function hideKeyMenu() {
            document.getElementById('keyMenu').classList.remove('active');
            keyMenuVisible = false;
        }

        function showNotification(message) {
            const container = document.getElementById('notificationContainer');
            const id = 'notification-' + notificationId++;
            
            const notification = document.createElement('div');
            notification.className = 'notification';
            notification.id = id;
            
            const progress = document.createElement('div');
            progress.className = 'notification-progress';
            
            notification.innerHTML = `<div>${message}</div>`;
            notification.appendChild(progress);
            container.appendChild(notification);
            
            setTimeout(() => {
                notification.classList.add('show');
            }, 10);
            
            setTimeout(() => {
                notification.classList.remove('show');
                notification.classList.add('hide');
                
                setTimeout(() => {
                    notification.remove();
                }, 300);
            }, 5000);
        }

        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
        });

        window.addEventListener('appinstalled', () => {
            showNotification('Спасибо за установку GitUnlock!');
        });

        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js').then(registration => {
                    console.log('ServiceWorker зарегистрирован');
                }).catch(err => {
                    console.log('Ошибка регистрации ServiceWorker: ', err);
                });
            });
        }
    </script>
</body>
</html>
